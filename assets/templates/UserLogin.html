{% extends 'base.html' %}
{% load static %}

{% block title %}User Login{% endblock %}
{% block user_login %}active{% endblock %}

{% block content %}
    <style>
        .jumbotron {
            font-family: "Book Antiqua";
            background: white;
            margin-top: 100px;
        }
    </style>

    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="card card-header col-md-6">
                <h2 class="text-center p-2" style="font-family: 'Book Antiqua'">User Login</h2>
                <form action="{% url 'UserLoginCheck' %}" method="POST" class="text-primary">
                    {% csrf_token %}

                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="loginname" required
                                   placeholder="Enter Login Id">
                        </div>
                    </div>
                    <br>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="pswd" required
                                   placeholder="Enter password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <br>
                            <center>
                                <input type="submit" class="btn btn-primary">
                                <input type="reset" class="mx-2 btn btn-outline-dark">
                            </center>
                        </div>
                    </div>


                    <!-- Message -->
                    {% if messages %}
                        {% for message in messages %}
                            <p align="center" class="text-primary"> {{ message }}</p>
                        {% endfor %}
                    {% endif %}

                </form>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
